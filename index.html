<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CultureLinkr - Internship Application</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="form-container">
      <div class="banner">
        <img src="banner.jpg" alt="CultureLinkr Banner" />
        <!-- Update this line with your image file name -->
      </div>
      <form id="internshipApplicationForm">
        <h2>Full-Stack Developer Internship Application</h2>
        <div class="form-group">
          <label for="name">Full Name:</label>
          <input type="text" id="name" name="name" required />
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="skills">Relevant Skills:</label>
          <textarea
            id="skills"
            name="skills"
            rows="4"
            placeholder="e.g., JavaScript, React, Node.js"
            required
          ></textarea>
        </div>
        <div class="form-group">
          <label for="message"
            >Why do you want to intern at CultureLinkr?</label
          >
          <textarea id="message" name="message" rows="4" required></textarea>
        </div>
        <button type="submit">Submit Application</button>
      </form>
      <div id="successMessage" class="hidden">
        <h3>Application Submitted Successfully!</h3>
        <p>
          Thank you for applying to CultureLinkr. We will review your
          application and get back to you soon.
        </p>
      </div>
      <!-- Contact Section -->
      <div class="contact-section">
        <h3>Contact Us</h3>
        <p>If you have any questions, feel free to reach out!</p>
        <p>
          Connect with us on LinkedIn: 
          <a href="https://www.linkedin.com/company/culturelinkr/" target="_blank">CultureLinkr LinkedIn</a>
        </p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
